{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="body-wrapper">
    <div class="container-fluid">
        <form action="#" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h1 class="mb-4">DEBIT NOTE</h1>
            <div class="row">
                <div class="col-md-6">
                    <!-- Left side of the form -->
                    <div class="form-group">
                        <label for="party">Party</label>
                        <select name="party" class="form-control">
                            <option value="">--Select/Search Party--</option>
                            <option value=""></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="available_balance">Available Balance</label>
                        <input type="text" class="form-control" value="" readonly>
                    </div>
                    <div class="form-group">
                        <label for="contact_number">Contact Number</label>
                        <input type="text" class="form-control" value="" readonly>
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" value="" readonly>
                    </div>
                 
                </div>
                <div class="col-md-6">
                    <!-- Right side of the form -->
                    <div class="form-group">
                        <label for="return_no">Return No.</label>
                        <input type="number" class="form-control" value="" readonly>
                    </div>
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" class="form-control" value="">
                    </div>
                    <div class="form-group">
                        <label for="bill_no">Bill No</label>
                        <input type="number" class="form-control" value="">
                    </div>
                    <div class="form-group">
                        <label for="bill_date">Bill Date</label>
                        <input type="date" class="form-control" value="">
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
